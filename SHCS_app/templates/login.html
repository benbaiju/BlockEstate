{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'login.css' %}">
  <script src="{% static 'login.js' %}"></script>

  <link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1><b>Block Estate</b></h1><br>
  <br>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form action="{% url 'check_login' %}" method="POST">
      {% csrf_token %}
			<h1>Sign in</h1><br>

			<input style="background-color: beige;border: 2px solid gray;
      border-radius: 4px;" type="text" name="username" placeholder="Username" required/>
			<input style="background-color: beige;border: 2px solid gray;
      border-radius: 4px;" type="password" name="password" placeholder="Password" required/>
      <br>
			<input type="submit" class="btn btn-success" value="Sign in">
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your Credentials and start journey with us</p>
				<a href="{% url 'show_register' %}" class="ghost btn btn-primary" id="signUp">Sign Up</a>
			</div>
		</div>
	</div>
</div>
