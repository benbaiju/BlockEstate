        <main>
            <section class="sdd section-padding" id="section_7">
                 <h1 style="text-align: center; margin-top:0px;color: #2bbee1; font-size: 60px; font-weight: bold;">Enter Private Key And Amount</h1><br><br>                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 col-12 mx-auto">
                            <form action="{% url 'b_sell' %}" class="custom-form contact-form bg-white shadow-lg"method="post" role="form" style="width: 500px;margin: auto;height: 900px;"enctype="multipart/form-data";>{% csrf_token %}
                                <div class="form-group">
                                <label for="1" style="margin-left: 150px;margin-top: 10px;">Property Type:</label>
                                <input  type="text" name="ptype"  value="{{pro_ty}}" class="form-control" id="1" style="margin-left: 150px;width: 130px;height: 30px;background-color: #72A4D2;color: #FFFFFF;"required>
                              </div>
                                <div class="form-group">
                                <label for="2" style="margin-left: 150px;margin-top: 10px;">Property ID:</label>
                                <input  type="text" name="p_id" maxlength="2" minlength="2" value="{{pro_id}}" class="form-control" id="2" style="margin-left: 150px;width: 130px;height: 30px;background-color: #72A4D2;color: #FFFFFF;"required>
                              </div>
                              <div class="form-group">
                                <label for="3" style="margin-left: 150px;">Private Key:</label>
                                <input  type="text"  name="pvt" class="form-control" id="3"  style="margin-left: 150px;width: 300px;height: 30px;background-color: #72A4D2;color: #FFFFFF;"required>
                              </div>
                              <div class="form-group col-md-6">
                            <label for="4" style="margin-left: 150px;margin-top: 10px;">Image:</label>
                            <input type="text" class="form-control" value="{{imgg}}" name="image" placeholder="Choose Image" style="margin-left: 150px;background-color: #72A4D2;" required>
                        </div>
                         <div class="form-group col-md-6">
                            <label for="5" style="margin-left: 150px;margin-top: 10px;">Details:</label>
                            <textarea  name="details" style="margin-left: 150px;background-color: #72A4D2;" class="form-control" placeholder="Details" required=''>{{det}}</textarea>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="6" style="margin-left: 150px;margin-top: 10px;">Amount(eth):</label>
                            <input type="number" class="form-control"  name="amount" placeholder="Amount required *"style="margin-left: 150px;background-color: #72A4D2;" required>
                        </div>
                            <input type="hidden" name="name" value="{{name}}">
                            <input type="hidden" name="username" value="{{username}}">
                            <input type="hidden" name="hsh" value="{{hsh}}">
                            <input type="hidden" name="mob" value="{{mobile}}">
                                <div class="form-group col-md-12">
                            <input type="submit" id="bu" class="btn btn-info" value="Submit" style="width: 120px;height: 50px;color: white;border-radius: 12px;margin-left: 38%;margin-top: 20px;">
                        </div>
                            </form>
                        </div>

                    </div>
                </div>
